{{ $currentMenuEntry := .Scratch.Get "currentMenuEntry" }}
{{ $isCurrent := eq .Permalink ($currentMenuEntry.URL | absURL | printf "%s") }}


<a class="sub-menu-item" {{ if $isCurrent }}class="current"{{ end }} title="{{ $currentMenuEntry.Name }}" href="{{ $currentMenuEntry.URL | absURL }}">
 <p class="text">
   {{ $currentMenuEntry.Pre }}
   {{ $currentMenuEntry.Name }}
  </p>
</a>

{{ if $isCurrent }}
<ul id="scrollspy">
</ul>
{{ end }}
