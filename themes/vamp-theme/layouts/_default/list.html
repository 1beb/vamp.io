{{ partial "head" . }}

<div>
  {{ partial "header" . }}
</div>

<div class="page documentation">
  <div class="container">
    <div class="row">
      <div class="menu col col-5" id="side-menu">
      </div>
      <div class="content col-10">
        <h1 class="content-header">{{ .Title }} {{ if .IsDraft }} (Draft){{ end }}</h1>
        <div class="markdowned">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</div>

{{ partial "footer" .}}
