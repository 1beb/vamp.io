<article class="blog summary">
    <header>
        <h2><a href='{{ .Permalink }}'> {{ .Title }}</a> </h2>
        <div class="date muted">By {{ .Params.author }} on {{ .Date.Format "Jan 2, 2006" }}</div>
        <div class="pull-right social-buttons-horizontal">

          <!-- Twitter -->

          <a href="https://twitter.com/share" class="twitter-share-button" data-text="{{.Title}}" data-url="{{ .Permalink }}" data-hashtags="microservices">Tweet</a><script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

          <!-- Hacker News -->

          <a href="https://news.ycombinator.com/submit" class="hn-button" data-title="{{.Title}}" data-url="{{.Permalink}}" data-count="horizontal" data-style="twitter">Vote on Hacker News</a> <script type="text/javascript">var HN=[];HN.factory=function(e){return function(){HN.push([e].concat(Array.prototype.slice.call(arguments,0)))};},HN.on=HN.factory("on"),HN.once=HN.factory("once"),HN.off=HN.factory("off"),HN.emit=HN.factory("emit"),HN.load=function(){var e="hn-button.js";if(document.getElementById(e))return;var t=document.createElement("script");t.id=e,t.src="//hn-button.herokuapp.com/hn-button.js";var n=document.getElementsByTagName("script")[0];n.parentNode.insertBefore(t,n)},HN.load();</script>

        </div> 
    </header>
    <p>
        {{ .Summary }}
    </p>
    <ul class="tags list-inline">
        {{ range .Params.tags }}
        <li><a class="label label-default" href="/tags/{{ . | urlize }}">{{ . }}</a> </li>
        {{ end }}
    </ul>
    <div class="read-more">
        <a href='{{ .Permalink }}'><nobr>Read more â†’</nobr></a>
    </div>
</article>
