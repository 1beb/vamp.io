<!--sidebar start-->
<aside>
    <div id="sidenav">
        <!-- sidebar menu start-->
        <ul class="sidenav-menu top-level">
            {{ $currentNode := . }}
            {{ range .Site.Menus.main }}
            {{ if .HasChildren }}

            <li class="sub-menu{{if $currentNode.HasMenuCurrent "main" . }} active {{end}}">
            <a href="#" class="sub-menu-header">
                {{ .Pre }}
                <span>{{ .Name }}</span>
            </a>
            <ul class="sub {{if $currentNode.HasMenuCurrent "main" . }} {{end}}">
                {{ range .Children }}
                <li{{if $currentNode.IsMenuCurrent "main" . }} class="active"{{end}}><a href="{{.Url}}" class="sub-menu-link"> {{ .Name }} </a>
                </li>
                {{ end }}
            </ul>
            {{else}}
            <li>
                <a href="{{.Url}}">
                    {{ .Pre }}
                    <span>{{ .Name }}</span>
                </a>
                {{end}}
            </li>
            {{end}}
        </ul>
        <!-- sidebar menu end-->
    </div>
</aside>
<!--sidebar end-->
