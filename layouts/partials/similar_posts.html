<section>
        <div>
            <ul>
                {{ $data := .Site.Taxonomies }}
                {{ range $key, $value := .Site.Data.Terms }}
                <li><a href="/{{ $data.Plural }}/{{ $key | urlize }}">{{ $key }}</a> ({{ len $value }})</li>
                {{ end }}
            </ul>
        </div>
</section>
