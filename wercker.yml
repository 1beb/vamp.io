box: wercker/default
build:
  steps:
    - script:
        name: get docs
        code: >
          cd  $WERCKER_STEP_TEMP;
          git clone --depth=50 --quiet https://github.com/magneticio/vamp.git;
          mkdir $WERCKER_SOURCE_DIR/content/documentation/;
          cp -r vamp/docs/content/* $WERCKER_SOURCE_DIR/content/documentation/;
    - arjen/hugo-build:
        version: 0.13
        flags: --buildDrafts=false
deploy:
  steps:
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: vamp.io
        basedir: dist

    - arjen/hugo-build:
        version: 0.13
        flags: --buildDrafts=false
deploy:
  steps:
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: vamp.io
        basedir: dist
