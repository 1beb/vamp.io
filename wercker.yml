          git clone --depth=50 --quiet https://github.com/magneticio/vamp.git;
          ls -ltr WERCKER_SOURCE_DIR;
          cp -r vamp/docs/content/documentation/* $WERCKER_SOURCE_DIR/test/;
    - arjen/hugo-build:
        version: 0.13
        flags: --buildDrafts=false
