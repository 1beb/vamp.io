box: wercker/default
build:
  steps:
    - script:
      name: config status
        code: >
          git clone --depth=50 --quiet --no-single-branch https://github.com/magneticio/vamp.git;
          cd vamp;
          git ckeckout HEAD;
    - arjen/hugo-build:
        version: 0.13
        flags: --buildDrafts=false
deploy:
  steps:
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: vamp.io
        basedir: dist
